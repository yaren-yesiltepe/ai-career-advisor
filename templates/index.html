<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>AI Career Advisor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>AI Career Advisor</h1>

    <h3>İlgi Alanlarını Seç (max 5)</h3>
    <div class="options" id="interests">
        <button type="button" onclick="toggle(this)">Dizayn</button>
        <button type="button" onclick="toggle(this)">Teknoloji</button>
        <button type="button" onclick="toggle(this)">Analiz</button>
        <button type="button" onclick="toggle(this)">Yaratıcılık</button>
        <button type="button" onclick="toggle(this)">Problem Çözme</button>
        <button type="button" onclick="toggle(this)">Sayılar</button>
    </div>

    <h3>Becerilerini Seç (max 5)</h3>
    <div class="options" id="skills">
        <button type="button" onclick="toggle(this)">HTML</button>
        <button type="button" onclick="toggle(this)">CSS</button>
        <button type="button" onclick="toggle(this)">JavaScript</button>
        <button type="button" onclick="toggle(this)">Python</button>
        <button type="button" onclick="toggle(this)">SQL</button>
        <button type="button" onclick="toggle(this)">Excel</button>
    </div>

    <button class="analyze-btn" onclick="analyzeCareer()">Analiz Et</button>

    <div id="result"></div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
